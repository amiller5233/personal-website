<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="shortcut icon" type="image/png" href="%sveltekit.assets%/favicon.png" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<title>Adam Miller's Space</title>
		<meta name="description" content="Hey, I'm Adam! A full-stack developer from California. Welcome to my humble space.">

		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">

		%sveltekit.head%

		<!-- theme -->
		<script type="text/javascript">
			const getStoredTheme = () => localStorage.getItem('theme');
			const setStoredTheme = theme => localStorage.setItem('theme', theme);

			const getPreferredTheme = () => window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';

			const getDefaultTheme = () => {
				const storedTheme = getStoredTheme();
				if (storedTheme) {
					return storedTheme;
				}
				return getPreferredTheme();
			}

			const setTheme = theme => {
				if (theme === 'auto') {
					document.documentElement.setAttribute('data-theme', getPreferredTheme());
				} else {
					document.documentElement.setAttribute('data-theme', theme);
				}
			}

			setTheme(getDefaultTheme());

			window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', () => {
				const storedTheme = getStoredTheme();
				if (storedTheme !== 'light' && storedTheme !== 'dark') {
					setTheme(getDefaultTheme());
				}
			});
		</script>
	</head>
	<body data-sveltekit-preload-data="hover" class="text-body bg-body-bg">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
